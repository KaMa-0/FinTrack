<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361ee" stop-opacity="1" />
      <stop offset="100%" stop-color="#3a0ca3" stop-opacity="1" />
    </linearGradient>
    
    <!-- Graph pattern -->
    <pattern id="graphPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M0,50 L25,30 L50,45 L75,20 L100,40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" />
    </pattern>
    
    <!-- Currency symbols pattern -->
    <pattern id="currencyPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <text x="30" y="50" font-family="Arial" font-size="20" fill="rgba(255,255,255,0.05)">$</text>
      <text x="80" y="120" font-family="Arial" font-size="20" fill="rgba(255,255,255,0.05)">€</text>
      <text x="150" y="70" font-family="Arial" font-size="20" fill="rgba(255,255,255,0.05)">£</text>
      <text x="40" y="170" font-family="Arial" font-size="20" fill="rgba(255,255,255,0.05)">¥</text>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Abstract wave shapes -->
  <path d="M0,600 C300,650 600,550 900,650 L1200,700 L1200,800 L0,800 Z" fill="rgba(76, 201, 240, 0.3)" />
  <path d="M0,650 C400,600 700,700 1200,600 L1200,800 L0,800 Z" fill="rgba(67, 97, 238, 0.3)" />
  
  <!-- Graph pattern overlay -->
  <rect width="100%" height="100%" fill="url(#graphPattern)" />
  
  <!-- Currency pattern overlay -->
  <rect width="100%" height="100%" fill="url(#currencyPattern)" />
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="60" fill="rgba(247, 37, 133, 0.1)" />
  <circle cx="1000" cy="250" r="100" fill="rgba(76, 201, 240, 0.1)" />
  <circle cx="800" cy="600" r="80" fill="rgba(247, 37, 133, 0.1)" />
  <circle cx="300" cy="700" r="120" fill="rgba(76, 201, 240, 0.08)" />
  
  <!-- Subtle stock chart line -->
  <path d="M0,400 Q300,350 500,450 T900,380 T1200,420" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="3" />
  <path d="M0,500 Q200,480 400,530 T800,450 T1200,500" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
  
  <!-- Growth arrow -->
  <path d="M950,180 L1000,130 L1050,180 M1000,130 L1000,300" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="4" />
  
  <!-- Abstract data points -->
  <circle cx="200" cy="400" r="4" fill="rgba(255,255,255,0.6)" />
  <circle cx="500" cy="450" r="4" fill="rgba(255,255,255,0.6)" />
  <circle cx="700" cy="380" r="4" fill="rgba(255,255,255,0.6)" />
  <circle cx="900" cy="420" r="4" fill="rgba(255,255,255,0.6)" />
</svg>